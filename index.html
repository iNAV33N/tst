<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>V-Helpers</title>
    <link rel="shortcut icon" type="image/png" href="images/icons/favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js" integrity="sha384-CchuzHs077vGtfhGYl9Qtc7Vx64rXBXdIAZIPbItbNyWIRTdG0oYAqki3Ry13Yzu" crossorigin="anonymous"></script>
    <script src="scripts/min/logo.min.js"></script>
    <script src="scripts/min/bg.min.js"></script>
    <script src="scripts/min/app.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#166da6">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="VHelpers Generator">
    <link rel="icon" sizes="192x192" href="images/icons/v192.png">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#209cee">
    <meta name="apple-mobile-web-app-title" content="VHelpers Generator">
    <link rel="apple-touch-icon" href="images/icons/v152.png">
    <!-- Windows Tile -->
    <meta name="msapplication-TileImage" content="images/icons/v144.png">
    <meta name="msapplication-TileColor" content="#209cee">
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            V-Helpers
          </h1>
          <h2 class="subtitle">
            Generator
          </h2>
        </div>
      </div>
    </section>
    <br>
    <div class="container wspace">
      <div class="field">
        <div class="control">
          <input class="input is-rounded" type="text" placeholder="Name" id="fname">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input is-rounded" type="text" placeholder="Age" id="age">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input is-rounded" type="text" placeholder="Cause" id="cause">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input is-rounded" type="text" placeholder="Hospital" id="hos">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input is-rounded" type="text" placeholder="Date" id="dt">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input is-rounded" type="text" placeholder="Amount" id="amt">
        </div>
      </div>
      <div id="extra" style="display: none">
        <div class="field">
          <div class="control">
            <input class="input is-rounded" type="text" placeholder="GPay/Paytm" id="ebank" value="8903241859">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input is-rounded" type="text" placeholder="Bank" id="bank" value="Standard Chartered">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input is-rounded" type="text" placeholder="Account No" id="acc" value="42111517253">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input is-rounded" type="text" placeholder="IFSC" id="ifsc" value="SCBL0036088">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <textarea class="textarea" placeholder="Extra Message" id="emsg"></textarea>
          </div>
        </div>
        <br>
      </div>
      <div class="field">
        <div class="file has-name is-fullwidth">
        <label class="file-label">
          <input class="file-input" type="file" name="resume" accept="image/*" id="fb1" onchange="updateSrc1()">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">
                Patient
            </span>
          </span>
          <span class="file-name" id="fn1">
              Choose a file…
          </span>
        </label>
      </div>
      </div>
      <div class="field">
        <div class="file has-name is-fullwidth">
          <label class="file-label">
            <input class="file-input" type="file" name="resume" accept="image/*" id="fb2" onchange="updateSrc2()">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Proof
              </span>
            </span>
            <span class="file-name" id="fn2">
                Choose a file…
            </span>
          </label>
        </div>
      </div>
      <div class="field">
        <a class="button is-info" onclick="gen()">
          <span class="icon">
            <i class="fas fa-download"></i>
          </span>
          <span>Generate</span>
        </a>
        <a class="button is-info is-outlined" id="eBut" onclick="showAddInputs()">
            <span class="icon">
              <i class="far fa-keyboard"></i>
            </span>
            <span>Additional Inputs</span>
          </a>
      </div>        
    </div>
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            Made with ❤️ by <a href="https://twitter.com/FR0ST1N">Frostin</a>.
          </p>
        </div>
      </div>
    </footer>
    <script>
      (function() {
        if (!('serviceWorker' in navigator)) {
          console.log('Service worker not supported');
          return;
        }
        navigator.serviceWorker.register('service-worker.js')
        .then(function(registration) {
          console.log('SW successfully registered');
        })
        .catch(function(error) {
          console.log('registration failed', error);
        });
      })();
    </script>    
  </body>
</html>
